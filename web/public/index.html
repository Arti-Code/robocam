<body>

  <div class="container mx-auto">
    <div id="devicesList">
      <button class="btn btn-primary" id="sign-out">
        <span>Sign Out</span>
      </button>
      <table id="device_table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Connection</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody id="device_table_body">
        </tbody>
      </table>
    </div>

    <div id="robotStream" hidden>
      <video class="mx-auto" width="400" height="300" id="remoteVideo" autoplay playsinline controls muted border="1" alt="">
      </video>
    </div>
  </div>

  <template id="device_list_tmpl">
    <tr>
      <td id="title">TMPL_TITLE</td>
      <td id="description">TMPL_DESCRIPTION</td>
      <td id="state">TMPL_STATE</td>
      <td>
        <button id="button" class="btn btn-success" onclick=Connect("TMPL_DEVICEID")>Connect</button>
      </td>
    </tr>
  </template>

  <script>
    var Connect = function (data) {
      var devicesList = document.getElementById("devicesList");
      var robotStream = document.getElementById("robotStream");
      var remoteVideoElement = document.getElementById("remoteVideo");
      var signOut = document.getElementById("sign-out");
      devicesList.setAttribute("hidden", "true");
      signOut.setAttribute("hidden", "true");
      robotStream.removeAttribute("hidden")
      trace('Creating firebase signnaling channel for ' + data);
      window.firebase_signaling_channel_ = new FirebaseSignalingChannel(data, remoteVideo);
      window.firebase_signaling_channel_.doSignalingConnect();
    };

    var ClosingDialogBox = function () {
      trace('dialog box closing.');
      if (window.firebase_signaling_channel_ !== undefined &&
        window.firebase_signaling_channel_ !== null) {
        window.firebase_signaling_channel_.doSignalingDisconnnect();
        window.firebase_signaling_channel_ = null;
      }
    }
  </script>

</body>
